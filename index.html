<script src="jquery-1.11.3.min.js"></script>
<script>
$(document).ready(function(){
$('#mainCheck').change(function () {
    if($(this).prop('checked')){
        $('tbody tr td input[type="checkbox"]').each(function(){
            $(this).prop('checked', true);
        });
    }else{
        $('tbody tr td input[type="checkbox"]').each(function(){
            $(this).prop('checked', false);
        });
    }
});
});
